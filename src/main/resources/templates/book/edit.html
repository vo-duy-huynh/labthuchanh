<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="layout :: link-css"></th:block>
  <title>Edit Book</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Edit Book</h1>
  <form th:action="@{/books/edit}" th:object="${book}" method="post">
    <div class="col-6 md-3">
      <input type="hidden" th:field="*{id}">
      <label class="form-label" for="title">Title:</label>
      <input type="text" class="form-control" id="title" th:field="*{title}">
      <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-bg-warning"></span>
    </div>
    <div class="col-6 md-3">
      <label class="form-label" for="author">Author:</label>
      <input type="text" class="form-control" id="author" th:field="*{author}">
        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-bg-danger"></span>
    </div>
    <div class="col-6 md-3">
      <label class="form-label" for="price">Price:</label>
      <input type="text" class="form-control" id="price" th:field="*{price}">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-bg-warning"></span>
    </div>
    <div class="col-6 md-3">
      <label class="form-label" for="category">Category:</label>
      <select class="form-control" id="category" name="category.id" >
        <option value="">Select Category</option>
        <option th:each="category : ${categories}" th:selected="${category.id==selected}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
<!--      <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-bg-warning"></span>-->
    </div>
    <input type="submit" class="btn btn-primary" value="Save">
  </form>
  <br>
  <a th:href="@{/books}" class="btn btn-primary">Back</a>
</div>
<th:block th:include="layout :: footer"></th:block>
</body>
</html>
