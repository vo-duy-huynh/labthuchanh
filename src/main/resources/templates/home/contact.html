<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<!--Hiển thị form liên hệ ở đây-->
<form th:action="@{/contact}" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Tên của bạn">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email của bạn">
    </div>
    <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="......" style="height:200px"></textarea>
    </div>
    <input type="submit" value="Gửi">
</form>

</body>
</html>
